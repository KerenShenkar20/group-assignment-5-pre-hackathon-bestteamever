<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Client side</title>
    </head>
    <body>
        <header>
            <div class="back">
                <a href="index.html">&larr; Back</a>
            </div>
            <h1>Update user</h1>
        </header>
        <main>
        <div id="wrapper2"> 
            <form>
                <div class="form-group row">
                  <label for="userId" class="col-sm-4 col-md-2 col-form-label">User id:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="userId">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="first_name" class="col-sm-4 col-md-2 col-form-label">First Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="first_name">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="first_name" class="col-sm-4 col-md-2 col-form-label">Last Name::</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="last_name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-md-2 col-form-label">Email:</label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2">Gender:</label>
                    <div class="col-sm-4">
                      <label class="radio-inline"><input id="radio1" type="radio" name="optradio" checked>Male</label>
                      <label class="radio-inline"><input id="radio2" type="radio" name="optradio" >Female</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2">Avatar:</label>
                    <div class="col-sm-4">
                        <input id="file-upload" class="btn btn-primary" type="file" accept="image/*"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="color" class="col-sm-4 col-md-2 col-form-label">Color:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="color">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="job" class="col-sm-4 col-md-2 col-form-label">Job:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="job">
                    </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </div>
  
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/logics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
